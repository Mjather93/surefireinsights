<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surefire Insights - Performance Insight Report</title>
    <link rel="stylesheet" type="text/css" href="static\style.css">
</head>
<body>
    <div class="title-bar">
        <div>
			<img src="static\logo-square.png" alt="Surefire Insights" class="logo">
        </div>
		<div class="heading">
			<h1>Performance Insight Report</h1>
		</div>
		<div class="empty-logo">
		</div>
    </div>
		
	<div class="table-section">
		<h2 class="section-header">Report Details</h2>
		<table>
		    <colgroup>
				<col style="width: 50%;">
				<col style="width: 50%;">
			</colgroup>
			<th>Metric</th><th>Value</th>
			<tr>
				<td>Report Name</td>
				<td>REPLACENAME</td>
			</tr>
			<tr>
				<td>Monitoring Start Time</td>
				<td>REPLACESTARTTIME</td>
			</tr>
			<tr>
				<td>Monitoring End Time</td>
				<td>REPLACEENDTIME</td>
			</tr>
		</table>
    </div>
	
	<div class="system-metrics">
		<h2 class="section-header">System Metrics Charts</h2>
		ADDSYSTEMMETRICSLINKS
	</div>

	

</body>
</html>
